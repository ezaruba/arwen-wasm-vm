[package]
name = "sc-delegation-rs"
version = "0.6.0"
authors = ["andrei-marinica <andrei.marinica@elrond.com>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
name = "delegation"
path = "src/lib.rs"

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies]
elrond-wasm = "0.4.4"
elrond-wasm-node = "0.4.4"
elrond-wasm-derive = "0.4.4"

